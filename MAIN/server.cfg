// About: Basic 1.4 server config
// Created: 30 Apr / 2014

// Server
seta sv_hostname "RtcwPro-OSPx Testing Server"
seta server_autoconfig "1" // comp settings
seta sv_maxclients "20"
seta sv_pure "0"
seta sv_punkbuster "0"
seta sv_minrate "12000"
seta sv_maxRate "25000"

// Memory (map load time speed up if set right)
seta com_hunkMegs "196"
seta com_soundMegs "32"
seta com_zoneMegs "32"

// Password & Security
seta rconpassword "iamrcon" 
seta refereePassword "iamref"
seta sv_privateclients "0"
sets sv_privatepassword ""
seta g_needpass "0" // Private-pub server

// Master Server
seta sv_master1 "dpmaster.deathmask.net"
seta sv_master2 "wolfmaster.s4ndmod.com"
seta sv_master3 "master.gamespy.com:27900"
seta sv_master4 "master0.gamespy.com"
seta sv_master5 "clanservers.net"   

// Voting
seta g_allowVote "1"
seta g_voteFlags "255" // We limit votes in mod.cfg..
seta g_custommgs "0"
seta vote_allow_comp "1"
seta vote_allow_gametype "1"
seta vote_allow_kick "1"
seta vote_allow_map "1"
seta vote_allow_matchreset "1"
seta vote_allow_mutespecs "1"
seta vote_allow_nextmap "1"
seta vote_allow_pub "1"
seta vote_allow_referee "1"
seta vote_allow_swapteams "1"
seta vote_allow_friendlyfire "1"
seta vote_allow_timelimit "1"
seta vote_allow_warmupdamage "1"
seta vote_allow_antilag "1"
seta vote_allow_balancedteams "1"
seta vote_allow_muting "1"

// General
seta g_debugBullets "4" // greater than 3 for debugging
seta g_userTimeLimit "10"
seta g_autoshuffle "0"
seta timelimit "25"
seta g_friendlyfire "1"
seta g_doWarmup "1"
seta g_warmup "15"  // Will be auto calculated if round stats are enabled
seta sv_floodprotect "0"
seta sv_timeout "30"
seta g_gametype "6" // 5 = obj, 6 SW, 7 = ctf
seta g_altStopwatchMode "0"  // ABBA, otherwise ABAB
seta g_complaintlimit "4"
seta g_voicechatsallowed "4"
seta g_inactivity "0"   
seta g_antilag "1"
seta g_forcerespawn "0"
seta g_enforcemaxlives "1"
seta sv_allowDownload "1"

// Class stuff
seta g_soldierChargeTime "20000"
seta g_LTChargeTime "40000"
seta g_engineerChargeTime "30000"
seta g_medicChargeTime "45000"

// Public info
seta g_motd "TIME TO FRAG!" 
sets "Mod" "Server running ^7RtcwPro-OSPx"
sets "Client" "RtcwPro-OSPx"

// Logs   
seta g_log "logs/games.log"
seta logfile "1" 
seta g_logsync "1"

// Sort rest of the stuff
//exec pb.cfg
exec mod.cfg

map mp_beach

